<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    <script>
        async function GetResponse() {
            const response = await fetch('/.netlify/functions/demo/bryan')
            const data = await response.json()
            console.log(data)
        }

GetResponse()
    </script>


</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Submit to API</h1>
        <p class="mb-4">Enter a slug to submit to the /api/demo/:slug.js route.</p>
        <form action="" method="GET">
            <div class="mb-4">
                <label for="slug" class="block text-gray-700">Slug:</label>
                <input type="text" id="slug" name="slug" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600">Submit</button>
        </form>
    </div>
</body>
</html>
